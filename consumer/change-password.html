<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/user-account.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">LOGO</div>
            
                <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                </a>
                <div class="navbar-links">
                <ul>
                    <div class="nav-middle">
                        <li><a href="consumer.html">Rooms</a></li>  
                        <li><a href="user-account.html">Account</a></li>
                    </div> 
                    <div class="nav-logout">
                        <li><a href="../index.html">Logout</a></li>
                    </div>  
                </ul>
            </div>
        </nav>
    </div>
    <div class="user-page">
        <div class="sidebar-user">
            <div class="user-photo">
                <img src="../images/profile.png" alt="user image">
                <h3>John Doe</h3>
            </div>
            <div class="actions">
                <ul>
                    <li><a href="user-account.html" class="not-chosen"> My Account</a></li>
                    <li><a href="edit-account.html" class="not-chosen">Edit Account</a></li>
                    <li><a href="user-support.html" class="not-chosen">Support</a></li>
                    <li><a href="change-password.html" class="chosen">Change Password</a></li>
                </ul>
            </div>
        </div>
        <div class="user-info-board">
            <h1>Change Password</h1>
            <div class="password-container">
                <form action="" method="post">
                    <div class="new-password">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Write your new password">
                    </div>
                    <div class="new-password">
                        <label for="confirm">Confirm new password</label>
                        <input type="password" id="confirm" name="confirm" placeholder="Confirm new password" >
                    </div>
                    
                    <div class="support">
                        <input type="submit" value="Submit">
                    </div>
                </form>
              </div>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]
    
        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
        })  
    </script>
</body>
</html>
