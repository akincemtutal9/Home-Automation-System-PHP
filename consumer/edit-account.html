<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/user-account.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">LOGO</div>
            
                <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                </a>
                <div class="navbar-links">
                <ul>
                    <li><a href="consumer.html">Rooms</a></li>  
                    <li><a href="user-account.html">Account</a></li>  
                    <li><a href="index.html">Logout</a></li> 
                </ul>
            </div>
        </nav>
    </div>
    <div class="user-page">
        <div class="sidebar-user">
            <div class="user-photo">
                <img src="../images/profile.png" alt="user image">
                <h3>John Doe</h3>
            </div>
            <div class="actions">
                <ul>
                    <li><a href="user-account.html" class="not-chosen"> My Account</a></li>
                    <li><a href="edit-account.html" class="chosen">Edit Account</a></li>
                    <li><a href="user-support.html" class="not-chosen">Support</a></li>
                </ul>
            </div>
        </div>
        <div class="user-info-board">
            <h1>Edit Account</h1>
            <div class="form">
                <form action="" method="post">
                    <div class="user-infos">
                        <div class="info">
                            <div class="info-type">
                                <h3 >Name: </h3>
                            </div>
                            <div class="info-input">
                                <input type="name" name="name" required placeholder="Enter your name">
                            </div>
                        </div>
                            
                        <div class="info">
                            <div class="info-type">
                                <h3>Surname: </h3>
                            </div>
                            <div class="info-input">
                                <input type="surname" name="surname" required placeholder="Enter your surname">
                            </div>
                        </div>
                            
                        <div class="info">
                            <div class="info-type">
                                <h3>Age: </h3>
                            </div>
                            <div class="info-input">
                                <input type="age" name="age" required placeholder="Enter your age">
                            </div>
                        </div>
                        
                        <div class="info">
                            <div class="info-type">
                                <h3>E-mail: </h3>
                            </div>
                            <div class="info-input">
                                <input type="mail" name="mail" required placeholder="Enter your mail">
                            </div>
                        </div>
                        
                        <div class="info">
                            <div class="info-type">
                                <h3>Address: </h3>
                            </div>
                            <div class="info-input">
                                <input type="address" name="address" required placeholder="Enter your address">
                            </div>
                        </div>
                            
                        <div class="info">
                            <div class="info-type">
                                <h3>Phone: </h3>
                            </div>
                            <div class="info-input">
                                <input type="phone" name="phone" required placeholder="Enter your phone">
                            </div>
                        </div>
                        <div class="edit-button">
                            <input type="submit" value="Edit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]
    
        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
        })  
    </script>
</body>
</html>
