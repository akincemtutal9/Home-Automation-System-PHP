<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='../css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">LOGO</div>
            
                <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                </a>
                <div class="navbar-links">
                <ul>
                    <li><a href="consumer.html">Rooms</a></li>  
                    <li><a href="#">Account</a></li>  
                    <li><a href="index.html">Logout</a></li> 
                </ul>
            </div>
        </nav>  

        <div class="device-container">
            
            <div class="device">
                <div class="device-status">
                    <div class="device-name">
                        <h3>Light</h3>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="bedroom-light">
                            <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="attribute">
                    <h4>Color</h4>
                    <div id="swatch">
                        <input type="color" id="color" name="color-4" value="#FF0000">
                        <div class="info">
                          <h1>Choose</h1>
                          <h2>Color</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="device">
                <div class="device-status">
                    <div class="device-name">
                        <h3>Robot Vacuum Cleaner</h3>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="storeroom-vacuum">
                            <span class="slider round"></span>
                    </label>
                </div>
                <div class="attribute">
                    <h4>Mode</h4>
                    <div class="vacuum-cleaner-modes">
                        <div class="mode-control">
                            <input type="radio" id="mode-auto-3" class="modecontrol-radio" value="auto" name="vacuum-cleaner-name-3">
                            <label for="mode-auto-3" class="mode-label">
                                <span class="checkmark">Auto</span>
                            </label>
                        </div>
                        <div class="mode-control">
                            <input type="radio" id="mode-spot-3" class="modecontrol-radio" value="spot" name="vacuum-cleaner-name-3">
                            <label for="mode-spot-3" class="mode-label">
                                <span class="checkmark">Spot</span>
                            </label>
                        </div>
                        <div class="mode-control">
                            <input type="radio" id="mode-edge-3" class="modecontrol-radio" value="edge" name="vacuum-cleaner-name-3">
                            <label for="mode-edge-3" class="mode-label">
                                <span class="checkmark">Edge</span>
                            </label>
                        </div>
                    </div>  
                </div>
                
            </div>

            <div class="device">
                <div class="device-status">
                    <div class="device-name">
                        <h3>Air Conditioner</h3>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="storeroom-air-cond">
                            <span class="slider round"></span>
                    </label>
                </div>
                <div class="attribute">
                    <h4>Mode</h4>
                    <div class="air-conditioner-modes">
                        <div class="mode-control">
                            <input type="radio" id="mode-heat-1" class="modecontrol-radio" value="sun" name="air-conditioner-mode-5">
                            <label for="mode-heat-1" class="mode-label">
                                <i class="fas fa-sun fa-2xl" ></i>
                            </label>
                        </div>
                        <div class="mode-control">
                            <input type="radio" id="mode-cold-1" class="modecontrol-radio" value="ice" name="air-conditioner-mode-5">
                            <label for="mode-cold-1" class="mode-label">
                                <i class="fas fa-snowflake fa-2xl" ></i>
                            </label>
                        </div>
                    </div>  
                </div>
                <div class="attribute">
                    <h4>Temperature</h4>
                    <div class="air-conditioner-temperature">
                        <div class="mode-control">
                            <label for="mode-range-3" class="mode-label">
                                20
                            </label>
                            <input type="range" id="mode-range-3" class="modecontrol-radio" value="temperature" name="temperature-5"> 
                        </div>
                    </div>  
                </div>
            </div>            

            

            

            
        </div>
    </div>
    
    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
        })  
      </script>
</body>
</html>
